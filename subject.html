<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Time Table Tracker ‚Äî Subject</title>
<link rel="stylesheet" href="style.css"/>
<style>
.subject-header {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  padding: 2rem;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  margin-bottom: 2rem;
  position: relative;
  overflow: hidden;
}
.subject-header::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 4px;
}
.subject-header .big-icon { font-size: 3.5rem; flex-shrink: 0; }
.subject-header .header-info { flex: 1; }
.subject-header .header-pct { font-family: var(--mono); font-size: 2rem; font-weight: 700; }

.topics-list { display: flex; flex-direction: column; gap: 0.5rem; }

.topic-row {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 1rem 1.25rem;
  border-radius: var(--radius-sm);
  border: 1px solid var(--border);
  transition: all 0.15s;
  cursor: pointer;
}
.topic-row.chapter {
  background: var(--surface2);
  font-weight: 600;
  cursor: default;
  border-left: 3px solid var(--accent);
}
.topic-row.subtopic {
  margin-left: 2rem;
  border-left: 2px solid var(--border);
}
.topic-row:hover:not(.chapter) { background: var(--surface2); border-color: #444C56; }
.topic-row.completed { opacity: 0.55; }
.topic-row.completed .topic-name { text-decoration: line-through; color: var(--text-muted); }

.topic-check {
  width: 22px;
  height: 22px;
  border-radius: 7px;
  border: 2px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: all 0.2s;
  font-size: 12px;
  cursor: pointer;
}
.topic-check.done { border-color: var(--success); background: var(--success); color: #fff; }

.topic-name { flex: 1; font-weight: 500; font-size: 0.95rem; }

.topic-link-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
  padding: 0.35rem 0.75rem;
  border-radius: 6px;
  background: var(--surface2);
  border: 1px solid var(--border);
  color: var(--accent);
  text-decoration: none;
  font-size: 0.78rem;
  font-weight: 600;
  white-space: nowrap;
  transition: all 0.15s;
}
.topic-link-btn:hover { background: rgba(88,166,255,0.1); border-color: var(--accent); }

.toggle-all { font-size: 0.8rem; color: var(--accent); cursor: pointer; background: none; border: none; font-family: var(--font); font-weight: 600; }
.toggle-all:hover { text-decoration: underline; }

.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
.modal.open { display: flex; }
.modal-content { background: var(--surface); border-radius: 12px; padding: 1.5rem; max-width: 400px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
.modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
.modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-dim); }
.modal-close:hover { color: var(--text); }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="nav-brand">Study Time Table <span>Tracker</span></a>
  <div class="nav-links">
    <a href="index.html">Dashboard</a>
    <a href="subjects.html">Subjects</a>
  </div>
</nav>

<div class="page">
  <div class="breadcrumb fade-up">
    <a href="index.html">Home</a>
    <span>‚Ä∫</span>
    <a href="subjects.html">Subjects</a>
    <span>‚Ä∫</span>
    <span id="breadSubject">Subject</span>
  </div>

  <div id="subjectHeader" class="subject-header fade-up delay-1"></div>

  <div class="section-header fade-up delay-2">
    <div>
      <p class="label">Topics</p>
      <h2 style="margin-top:0.2rem">Click a topic to open its notes & questions</h2>
    </div>
    <div style="display:flex;gap:0.5rem">
      <button class="btn btn-primary" id="addChapterBtn" style="padding:0.4rem 0.8rem;font-size:0.8rem">+ Add Chapter</button>
      <button class="btn btn-ghost" id="addTopicBtn" style="padding:0.4rem 0.8rem;font-size:0.8rem">+ Add Sub-topic</button>
      <button class="toggle-all" id="toggleAllBtn">Mark all complete</button>
    </div>
  </div>

  <div id="topicsList" class="topics-list" style="margin-top:1rem"></div>
</div>

<!-- ADD CHAPTER MODAL -->
<div id="addChapterModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 style="margin:0">Add New Chapter</h3>
      <button class="modal-close" onclick="closeAddChapterModal()">&times;</button>
    </div>
    <div class="input-group">
      <label>Chapter Name</label>
      <input id="newChapterName" type="text" placeholder="Enter chapter name"/>
    </div>
    <div style="display:flex;gap:0.75rem;margin-top:1rem">
      <button class="btn btn-primary" onclick="saveNewChapter()">Add Chapter</button>
      <button class="btn btn-ghost" onclick="closeAddChapterModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- ADD TOPIC MODAL -->
<div id="addTopicModal" class="modal">
  <div class="modal-content" style="max-width:500px">
    <div class="modal-header">
      <h3 style="margin:0">Add Sub-topics</h3>
      <button class="modal-close" onclick="closeAddTopicModal()">&times;</button>
    </div>
    <div class="input-group">
      <label>Select Chapter</label>
      <select id="chapterSelect" style="width:100%;padding:0.5rem;border-radius:6px;border:1px solid var(--border);background:var(--surface);color:var(--text);font-family:var(--font)">
        <option value="">Select a chapter...</option>
      </select>
    </div>
    <div class="input-group">
      <label>Sub-topics (one per line)</label>
      <textarea id="newTopicsInput" rows="6" placeholder="Enter sub-topic names, one per line&#10;Example:&#10;Introduction to concepts&#10;Basic principles&#10;Advanced topics" style="width:100%;padding:0.5rem;border-radius:6px;border:1px solid var(--border);background:var(--surface);color:var(--text);font-family:var(--font);resize:vertical"></textarea>
    </div>
    <div style="display:flex;gap:0.75rem;margin-top:1rem">
      <button class="btn btn-primary" onclick="saveNewTopics()">Add Sub-topics</button>
      <button class="btn btn-ghost" onclick="closeAddTopicModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
setActiveNav();

const params = new URLSearchParams(window.location.search);
const subjectId = parseInt(params.get('id'));

async function init() {
  const data = await loadData();
  const subject = data.subjects.find(s => s.id === subjectId);
  if (!subject) {
    document.body.innerHTML = '<div class="page"><h2>Subject not found.</h2><a href="subjects.html">‚Üê Back</a></div>';
    return;
  }

  // Merge with custom chapters/subtopics
  const customOverlay = JSON.parse(localStorage.getItem('cfa_subject_overlays') || '{}');
  if (customOverlay[subjectId] && customOverlay[subjectId].chapters) {
    subject.customChapters = customOverlay[subjectId].chapters;
  }

  document.title = `Study Time Table Tracker ‚Äî ${subject.shortName}`;
  document.getElementById('breadSubject').textContent = subject.shortName;

  render(subject);

  document.getElementById('toggleAllBtn').addEventListener('click', () => {
    const completed = getCompleted();
    const allDone = subject.topics.every(t => completed[`s${subject.id}_t${t.id}`]);
    subject.topics.forEach(t => {
      completed[`s${subject.id}_t${t.id}`] = !allDone;
    });
    saveCompleted(completed);
    render(subject);
  });
  
  // Check if we just added a chapter and should prompt for subtopics
  const newChapterId = sessionStorage.getItem('newChapterId');
  const newChapterName = sessionStorage.getItem('newChapterName');
  if (newChapterId && newChapterName) {
    sessionStorage.removeItem('newChapterId');
    sessionStorage.removeItem('newChapterName');
    
    setTimeout(() => {
      if (confirm(`Chapter "${newChapterName}" created! Would you like to add sub-topics to this chapter now?`)) {
        // Pre-select the chapter in the dropdown
        document.getElementById('chapterSelect').value = newChapterId;
        openAddTopicModal();
      }
    }, 500);
  }
}

function render(subject) {
  const completed = getCompleted();
  const done = subject.topics.filter(t => completed[`s${subject.id}_t${t.id}`]).length;
  const pct = subject.topics.length ? Math.round(done / subject.topics.length * 100) : 0;

  // Header
  document.getElementById('subjectHeader').innerHTML = `
    <style>#subjectHeader::before { background: ${subject.color}; }</style>
    <div class="big-icon">${subject.icon}</div>
    <div class="header-info">
      <p class="label">Subject ${subject.id} of 10</p>
      <h1 style="margin-top:0.2rem;margin-bottom:0.5rem">${subject.name}</h1>
      <div style="display:flex;align-items:center;gap:1.5rem">
        <div>
          <div class="header-pct" style="color:${subject.color}">${pct}%</div>
          <div class="stat-sub">${done} of ${subject.topics.length} topics completed</div>
        </div>
      </div>
      <div class="progress-track" style="margin-top:0.8rem;max-width:400px">
        <div class="progress-fill" style="width:${pct}%;background:${subject.color}"></div>
      </div>
    </div>
  `;

  // Toggle all label
  const allDone = subject.topics.every(t => completed[`s${subject.id}_t${t.id}`]);
  document.getElementById('toggleAllBtn').textContent = allDone ? 'Unmark all' : 'Mark all complete';

  // Topics list
  const list = document.getElementById('topicsList');
  let html = '';
  
  // Render original topics
  subject.topics.forEach((t, i) => {
    const isDone = !!completed[`s${subject.id}_t${t.id}`];
    const isChapter = t.isChapter || false;
    const rowClass = isChapter ? 'topic-row chapter' : (t.parentId ? 'topic-row subtopic' : 'topic-row');
    const completedClass = isDone && !isChapter ? 'completed' : '';
    
    if (isChapter) {
      html += `<div class="${rowClass} fade-up" style="animation-delay:${0.05 * i + 0.25}s">
        <span class="topic-name">üìñ ${t.name}</span>
      </div>`;
    } else {
      html += `<div class="${rowClass} ${completedClass} fade-up" style="animation-delay:${0.05 * i + 0.25}s" data-sid="${subject.id}" data-tid="${t.id}">
        <div class="topic-check ${isDone ? 'done' : ''}" data-check="${subject.id}_${t.id}">
          ${isDone ? '‚úì' : ''}
        </div>
        <span class="topic-name">${t.name}</span>
        <a href="topic.html?subject=${subject.id}&topic=${t.id}" class="topic-link-btn">üìñ Open ‚Üí</a>
      </div>`;
    }
  });
  
  // Render custom chapters and their subtopics
  if (subject.customChapters) {
    subject.customChapters.forEach((chapter, i) => {
      html += `<div class="topic-row chapter fade-up" style="animation-delay:${0.05 * i + 0.25}s">
        <span class="topic-name">üìñ ${chapter.name}</span>
        <a href="topic.html?subject=${subject.id}&chapter=${chapter.id}" class="topic-link-btn">üìñ Open ‚Üí</a>
      </div>`;
      
      if (chapter.subtopics && chapter.subtopics.length > 0) {
        chapter.subtopics.forEach(subtopic => {
          html += `<div class="topic-row subtopic fade-up" style="animation-delay:${0.05 * i + 0.25}s">
            <span class="topic-name">‚Ä¢ ${subtopic.name}</span>
            <a href="topic.html?subject=${subject.id}&chapter=${chapter.id}" class="topic-link-btn">üìñ Open ‚Üí</a>
          </div>`;
        });
      }
    });
  }
  
  list.innerHTML = html;

  // Click to toggle completion
  list.querySelectorAll('.topic-row:not(.chapter)').forEach(row => {
    row.addEventListener('click', (e) => {
      // Don't toggle when clicking the link
      if (e.target.closest('.topic-link-btn')) return;
      const sid = parseInt(row.dataset.sid);
      const tid = parseInt(row.dataset.tid);
      toggleCompleted(sid, tid);
      render(subject);
    });
  });
}

let currentSubject = null;

function openAddChapterModal() {
  document.getElementById('addChapterModal').classList.add('open');
}

function closeAddChapterModal() {
  document.getElementById('addChapterModal').classList.remove('open');
  document.getElementById('newChapterName').value = '';
}

function saveNewChapter() {
  const name = document.getElementById('newChapterName').value.trim();
  if (!name) {
    alert('Please enter a chapter name');
    return;
  }
  
  let customSubjects = JSON.parse(localStorage.getItem('cfa_custom_subjects') || '[]');
  let subject = customSubjects.find(s => s.id === subjectId);
  
  let newChapterId;
  
  if (!subject) {
    // Create a custom overlay for this subject
    const customOverlay = JSON.parse(localStorage.getItem('cfa_subject_overlays') || '{}');
    if (!customOverlay[subjectId]) {
      customOverlay[subjectId] = { chapters: [] };
    }
    
    newChapterId = Date.now();
    customOverlay[subjectId].chapters.push({
      id: newChapterId,
      name: name,
      isChapter: true,
      notes: '',
      questions: [],
      subtopics: []
    });
    
    localStorage.setItem('cfa_subject_overlays', JSON.stringify(customOverlay));
  } else {
    const newTopicId = Math.max(0, ...subject.topics.map(t => t.id)) + 1;
    newChapterId = newTopicId;
    subject.topics.push({
      id: newTopicId,
      name: name,
      isChapter: true,
      notes: '',
      questions: [],
      subtopics: []
    });
    localStorage.setItem('cfa_custom_subjects', JSON.stringify(customSubjects));
  }
  
  closeAddChapterModal();
  
  // Store the new chapter ID and show prompt to add subtopics
  sessionStorage.setItem('newChapterId', newChapterId);
  sessionStorage.setItem('newChapterName', name);
  
  location.reload();
}

function openAddTopicModal() {
  const customOverlay = JSON.parse(localStorage.getItem('cfa_subject_overlays') || '{}');
  const customSubjects = JSON.parse(localStorage.getItem('cfa_custom_subjects') || '[]');
  const customSubject = customSubjects.find(s => s.id === subjectId);
  
  let chapters = [];
  
  if (customSubject) {
    chapters = customSubject.topics.filter(t => t.isChapter);
  } else if (customOverlay[subjectId]) {
    chapters = customOverlay[subjectId].chapters || [];
  }
  
  if (chapters.length === 0) {
    alert('Please add a chapter first before adding sub-topics');
    return;
  }
  
  const select = document.getElementById('chapterSelect');
  select.innerHTML = '<option value="">Select a chapter...</option>' + 
    chapters.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
  
  // If there's a pre-selected chapter from sessionStorage, select it
  const preSelectedChapter = sessionStorage.getItem('newChapterId');
  if (preSelectedChapter) {
    select.value = preSelectedChapter;
  }
  
  document.getElementById('addTopicModal').classList.add('open');
}

function closeAddTopicModal() {
  document.getElementById('addTopicModal').classList.remove('open');
  document.getElementById('newTopicName').value = '';
  document.getElementById('chapterSelect').value = '';
}

function saveNewTopic() {
  const name = document.getElementById('newTopicName').value.trim();
  const parentId = parseInt(document.getElementById('chapterSelect').value);
  
  if (!name) {
    alert('Please enter a sub-topic name');
    return;
  }
  
  if (!parentId) {
    alert('Please select a chapter');
    return;
  }
  
  const customOverlay = JSON.parse(localStorage.getItem('cfa_subject_overlays') || '{}');
  const customSubjects = JSON.parse(localStorage.getItem('cfa_custom_subjects') || '[]');
  const customSubject = customSubjects.find(s => s.id === subjectId);
  
  if (customSubject) {
    const chapter = customSubject.topics.find(t => t.id === parentId);
    if (chapter) {
      if (!chapter.subtopics) chapter.subtopics = [];
      const newSubtopicId = Date.now();
      chapter.subtopics.push({
        id: newSubtopicId,
        name: name,
        parentId: parentId
      });
      localStorage.setItem('cfa_custom_subjects', JSON.stringify(customSubjects));
    }
  } else {
    if (!customOverlay[subjectId]) customOverlay[subjectId] = { chapters: [] };
    const chapter = customOverlay[subjectId].chapters.find(c => c.id === parentId);
    if (chapter) {
      if (!chapter.subtopics) chapter.subtopics = [];
      const newSubtopicId = Date.now();
      chapter.subtopics.push({
        id: newSubtopicId,
        name: name,
        parentId: parentId
      });
      localStorage.setItem('cfa_subject_overlays', JSON.stringify(customOverlay));
    }
  }
  
  closeAddTopicModal();
  location.reload();
}

document.getElementById('addChapterBtn').addEventListener('click', openAddChapterModal);
document.getElementById('addTopicBtn').addEventListener('click', openAddTopicModal);

init();
</script>
</body>
</html>
