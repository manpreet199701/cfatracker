<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CFA Tracker ‚Äî Topic</title>
<link rel="stylesheet" href="style.css"/>
<style>
.topic-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}
.topic-header-left h1 { font-size: 1.6rem; margin-top: 0.25rem; }

.mark-btn {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.6rem 1.25rem;
  border-radius: 8px;
  font-family: var(--font);
  font-size: 0.875rem;
  font-weight: 600;
  cursor: pointer;
  border: 1px solid var(--border);
  background: var(--surface2);
  color: var(--text-muted);
  transition: all 0.2s;
  white-space: nowrap;
  flex-shrink: 0;
}
.mark-btn.done {
  background: rgba(63,185,80,0.12);
  border-color: rgba(63,185,80,0.4);
  color: var(--success);
}
.mark-btn:hover { transform: scale(1.02); }

.section-title {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  margin-bottom: 1rem;
}
.section-title h2 { font-size: 1.1rem; }
.section-title .count {
  font-family: var(--mono);
  font-size: 0.75rem;
  color: var(--text-dim);
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 99px;
  padding: 0.1rem 0.5rem;
}

.notes-empty-hint {
  padding: 2rem;
  text-align: center;
  color: var(--text-dim);
  font-size: 0.875rem;
  border: 2px dashed var(--border);
  border-radius: var(--radius-sm);
  line-height: 1.8;
}
.notes-empty-hint code {
  font-family: var(--mono);
  font-size: 0.8rem;
  background: var(--surface2);
  border-radius: 4px;
  padding: 0.1rem 0.4rem;
  color: var(--accent);
}

.no-questions {
  color: var(--text-dim);
  font-size: 0.875rem;
  padding: 1rem 0;
  border: 2px dashed var(--border);
  border-radius: var(--radius-sm);
  text-align: center;
}

.nav-topics {
  display: flex;
  gap: 0.75rem;
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border);
}
.nav-topics a { flex: 1; }
.nav-topics a.right { text-align: right; }

.upload-area {
  border: 2px dashed var(--border);
  border-radius: var(--radius-sm);
  padding: 2rem;
  text-align: center;
  color: var(--text-muted);
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.2s;
  margin-bottom: 1rem;
}
.upload-area:hover, .upload-area.drag { border-color: var(--accent); background: rgba(88,166,255,0.05); }
.upload-area input { display: none; }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="nav-brand">CFA <span>Tracker</span></a>
  <div class="nav-links">
    <a href="index.html">Dashboard</a>
    <a href="subjects.html">Subjects</a>
  </div>
</nav>

<div class="page">
  <div class="breadcrumb fade-up" id="breadcrumb"></div>

  <div class="topic-header fade-up delay-1">
    <div class="topic-header-left">
      <p class="label" id="topicMeta">Topic</p>
      <h1 id="topicName">Loading‚Ä¶</h1>
    </div>
    <button class="mark-btn" id="markBtn">‚òê Mark Complete</button>
  </div>

  <!-- NOTES -->
  <div class="card fade-up delay-2" style="margin-bottom:1.5rem">
    <div class="section-title">
      <h2>üìù Notes</h2>
    </div>

    <div id="notesContent"></div>
  </div>

  <!-- QUESTIONS -->
  <div class="card fade-up delay-3">
    <div class="section-title">
      <h2>‚ùì Practice Questions</h2>
      <span class="count" id="qCount">0</span>
    </div>
    <div id="questionsContent"></div>
  </div>

  <!-- NAV BETWEEN TOPICS -->
  <div class="nav-topics fade-up delay-4" id="topicNav"></div>
</div>

<script src="app.js"></script>
<script>
setActiveNav();

const params = new URLSearchParams(window.location.search);
const subjectId = parseInt(params.get('subject'));
const topicId = parseInt(params.get('topic'));

async function init() {
  const data = await loadData();
  const subject = data.subjects.find(s => s.id === subjectId);
  if (!subject) { notFound(); return; }
  const topic = subject.topics.find(t => t.id === topicId);
  if (!topic) { notFound(); return; }
  const topicIndex = subject.topics.indexOf(topic);

  document.title = `CFA Tracker ‚Äî ${topic.name}`;

  // Breadcrumb
  document.getElementById('breadcrumb').innerHTML = `
    <a href="index.html">Home</a>
    <span>‚Ä∫</span>
    <a href="subjects.html">Subjects</a>
    <span>‚Ä∫</span>
    <a href="subject.html?id=${subject.id}">${subject.shortName}</a>
    <span>‚Ä∫</span>
    <span>${topic.name}</span>
  `;

  // Header
  document.getElementById('topicMeta').textContent = `${subject.icon} ${subject.name} ¬∑ Topic ${topicIndex + 1} of ${subject.topics.length}`;
  document.getElementById('topicName').textContent = topic.name;

  // Mark complete button
  const markBtn = document.getElementById('markBtn');
  function updateMarkBtn() {
    const done = isCompleted(subjectId, topicId);
    markBtn.className = 'mark-btn' + (done ? ' done' : '');
    markBtn.textContent = done ? '‚úì Completed' : '‚òê Mark Complete';
  }
  updateMarkBtn();
  markBtn.addEventListener('click', () => {
    toggleCompleted(subjectId, topicId);
    updateMarkBtn();
  });

  // Notes
  const notesEl = document.getElementById('notesContent');
  if (topic.notes && topic.notes.trim()) {
    notesEl.innerHTML = `<div class="notes-box">${escapeHtml(topic.notes)}</div>`;
  } else {
    notesEl.innerHTML = `<div class="notes-empty-hint">
      <p>üìÑ No notes yet for this topic.</p>
      <p style="margin-top:0.5rem">To add notes, open <code>data.json</code> and find this topic, then paste your text into the <code>"notes"</code> field.</p>
    </div>`;
  }

  // Questions
  const qs = topic.questions || [];
  document.getElementById('qCount').textContent = qs.length;
  const qEl = document.getElementById('questionsContent');
  if (qs.length) {
    qEl.innerHTML = qs.map((q, i) => `
      <div class="qa-item">
        <div class="qa-question">
          <span>Q${i+1}: ${escapeHtml(q.q)}</span>
          <span class="qa-chevron">‚ñº</span>
        </div>
        <div class="qa-answer">${escapeHtml(q.a)}</div>
      </div>`).join('');
    initQA();
  } else {
    qEl.innerHTML = `<div class="no-questions">No questions yet. Add them to <code style="font-family:var(--mono);font-size:0.8rem;color:var(--accent)">data.json</code> under this topic's <code style="font-family:var(--mono);font-size:0.8rem;color:var(--accent)">"questions"</code> array.</div>`;
  }

  // Prev/Next navigation
  const prev = subject.topics[topicIndex - 1];
  const next = subject.topics[topicIndex + 1];
  let navHtml = '';
  if (prev) {
    navHtml += `<a href="topic.html?subject=${subject.id}&topic=${prev.id}" class="btn btn-ghost">‚Üê ${prev.name}</a>`;
  } else {
    navHtml += `<a href="subject.html?id=${subject.id}" class="btn btn-ghost">‚Üê Back to ${subject.shortName}</a>`;
  }
  if (next) {
    navHtml += `<a href="topic.html?subject=${subject.id}&topic=${next.id}" class="btn btn-primary right">Next: ${next.name} ‚Üí</a>`;
  } else {
    navHtml += `<a href="subject.html?id=${subject.id}" class="btn btn-ghost right">‚úì All topics done ‚Üí</a>`;
  }
  document.getElementById('topicNav').innerHTML = navHtml;
}

function escapeHtml(str) {
  if (!str) return '';
  return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function notFound() {
  document.querySelector('.page').innerHTML = '<div style="text-align:center;padding:4rem"><h2>Topic not found.</h2><a href="subjects.html" class="btn btn-ghost" style="margin-top:1rem">‚Üê Back to Subjects</a></div>';
}

init();
</script>
</body>
</html>
