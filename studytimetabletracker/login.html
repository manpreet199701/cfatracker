<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Study Time Table Tracker â€” Login</title>
<link rel="stylesheet" href="style.css"/>
<style>
.login-container { display:flex; align-items:center; justify-content:center; min-height:80vh; }
.login-card { max-width:400px; width:100%; text-align:center; }
.google-btn { display:flex; align-items:center; justify-content:center; gap:0.75rem; width:100%; padding:0.85rem 1rem; background:#fff; color:#333; border:1px solid #ddd; border-radius:8px; font-size:1rem; font-weight:600; cursor:pointer; margin-bottom:1rem; }
.google-btn:hover { background:#f5f5f5; }
.google-btn:disabled { opacity:0.6; cursor:not-allowed; }
#errorMsg { color:#e74c3c; font-size:0.875rem; margin-top:0.75rem; display:none; }
</style>
</head>
<body>
<div class="page">
  <div class="login-container fade-up">
    <div class="login-card card">
      <h1 style="margin-bottom:0.5rem">Study Time Table Tracker</h1>
      <p style="color:var(--text-muted);margin-bottom:2rem">Sign in to sync your progress across devices</p>
      <button id="googleSignIn" class="google-btn">
        <svg width="22" height="22" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
        Sign in with Google
      </button>
      <p id="errorMsg"></p>
      <hr style="margin:1.5rem 0;border:none;border-top:1px solid var(--border)"/>
      <a href="index.html" style="color:var(--text-muted);font-size:0.875rem;text-decoration:none">Skip Login (Use Local Storage)</a>
    </div>
  </div>
</div>
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

if (localStorage.getItem('user_id')) window.location.href = 'profile.html';

const app = initializeApp({
  apiKey: "AIzaSyC_MRBp_-Zhkq52OEV7W3e3JDDxjkf60dw",
  authDomain: "studytimetabletracker-f882c.firebaseapp.com",
  projectId: "studytimetabletracker-f882c",
  storageBucket: "studytimetabletracker-f882c.firebasestorage.app",
  messagingSenderId: "93337267809",
  appId: "1:93337267809:web:835f83be980310a54a0420"
});

const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
let isSigningIn = false;

document.getElementById('googleSignIn').addEventListener('click', async () => {
  if (isSigningIn) return;
  isSigningIn = true;
  const btn = document.getElementById('googleSignIn');
  const errorMsg = document.getElementById('errorMsg');
  btn.disabled = true;
  btn.textContent = 'Signing in...';
  errorMsg.style.display = 'none';
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    localStorage.setItem('user_id', user.uid);
    localStorage.setItem('user_email', user.email);
    localStorage.setItem('user_name', user.displayName);
    const docSnap = await getDoc(doc(db, 'users', user.uid));
    if (docSnap.exists()) {
      const d = docSnap.data();
      if (d.studyLog) localStorage.setItem('cfa_study_log', JSON.stringify(d.studyLog));
      if (d.dailyGoal) localStorage.setItem('cfa_daily_goal', d.dailyGoal);
      if (d.completed) localStorage.setItem('cfa_completed', JSON.stringify(d.completed));
      if (d.customSubjects) localStorage.setItem('cfa_custom_subjects', JSON.stringify(d.customSubjects));
    }
    window.location.href = 'profile.html';
  } catch (error) {
    isSigningIn = false;
    btn.disabled = false;
    btn.textContent = 'Sign in with Google';
    if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
      errorMsg.style.display = 'block';
      errorMsg.textContent = 'Sign-in failed: ' + error.message;
    }
  }
});
</script>
</body>
</html>
