<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CFA Tracker â€” Subjects</title>
<link rel="stylesheet" href="style.css"/>
<style>
.subjects-page-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 1.25rem;
}

.subject-card-full {
  text-decoration: none;
  color: var(--text);
  display: flex;
  flex-direction: column;
  gap: 1rem;
  position: relative;
  overflow: hidden;
  transition: transform 0.2s, border-color 0.2s;
}
.subject-card-full:hover { transform: translateY(-3px); }
.delete-subject-btn { position: absolute; top: 0.5rem; right: 0.5rem; padding: 0.3rem 0.6rem; font-size: 0.7rem; background: var(--danger); color: white; border: none; border-radius: 4px; cursor: pointer; display: none; z-index: 10; }
.edit-mode .delete-subject-btn { display: block; }

.subject-card-full .top-bar {
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 4px;
  border-radius: 12px 12px 0 0;
}

.subject-card-full .card-body { padding-top: 0.5rem; }
.subject-card-full .big-icon { font-size: 2.5rem; margin-bottom: 0.25rem; }
.subject-card-full .sub-name { font-size: 1rem; font-weight: 700; margin-bottom: 0.25rem; }
.subject-card-full .sub-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem; }
.subject-card-full .sub-pct { font-family: var(--mono); font-weight: 600; font-size: 1rem; }
.subject-card-full .topic-count { font-size: 0.78rem; color: var(--text-muted); }

.overall-bar {
  max-width: 600px;
}

.summary-strip {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
  margin-bottom: 2rem;
}
.summary-stat .val { font-family: var(--mono); font-size: 1.8rem; font-weight: 600; }
.summary-stat .lbl { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.1rem; }
.subjects-mini-grid { display: grid; grid-template-columns: repeat(2,1fr); gap: 1rem; }
.subj-mini { display: flex; flex-direction: column; gap: 0.4rem; text-decoration: none; color: var(--text); padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border); transition: all 0.15s; position: relative; }
.subj-mini:hover { background: var(--surface2); }
.subj-mini-name { font-size: 0.78rem; font-weight: 600; }
.subj-mini-pct { font-family: var(--mono); font-size: 0.75rem; }
.delete-mini-btn { position: absolute; top: 0.5rem; right: 0.5rem; padding: 0.2rem 0.5rem; font-size: 0.65rem; background: var(--danger); color: white; border: none; border-radius: 4px; cursor: pointer; display: none; z-index: 10; }
.edit-mode-mini .delete-mini-btn { display: block; }
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
.modal.open { display: flex; }
.modal-content { background: var(--surface); border-radius: 12px; padding: 1.5rem; max-width: 400px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
.modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
.modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-dim); }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="nav-brand">CFA <span>Tracker</span></a>
  <div class="nav-links">
    <a href="index.html">Dashboard</a>
    <a href="subjects.html">Subjects</a>
  </div>
</nav>

<div class="page">
  <div class="fade-up">
    <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:1.5rem">
      <div>
        <p class="label">CFA Level I</p>
        <h1 style="margin-top:0.25rem">All Subjects</h1>
      </div>
      <div style="display:flex;gap:0.5rem">
        <button id="editModeBtn" class="btn btn-ghost">Edit</button>
        <button id="addSubjectBtn" class="btn btn-primary">+ Add Custom Subject</button>
      </div>
    </div>
  </div>

  <div id="summaryStrip" class="summary-strip fade-up delay-1"></div>

  <div class="card fade-up delay-2" style="margin-bottom:1.5rem">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem">
      <p class="label">Subject Progress Overview</p>
      <button id="editModeMiniBtn" class="btn btn-ghost" style="padding:0.3rem 0.6rem;font-size:0.75rem">Edit</button>
    </div>
    <div id="subjectsMiniGrid" class="subjects-mini-grid"></div>
  </div>

  <div id="subjectsGrid" class="subjects-page-grid"></div>
</div>

<div id="addSubjectModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 style="margin:0">Add Custom Subject</h3>
      <button class="modal-close" onclick="closeAddSubjectModal()">&times;</button>
    </div>
    <div class="input-group">
      <label>Subject Name</label>
      <input id="newSubjectName" type="text" placeholder="e.g., Additional Practice"/>
    </div>
    <div class="input-group">
      <label>Short Name</label>
      <input id="newSubjectShort" type="text" placeholder="e.g., Practice"/>
    </div>
    <div class="input-group">
      <label>Icon (emoji)</label>
      <input id="newSubjectIcon" type="text" placeholder="e.g., ðŸ“š" maxlength="2"/>
    </div>
    <div class="input-group">
      <label>Color</label>
      <input id="newSubjectColor" type="color" value="#9C27B0"/>
    </div>
    <div style="display:flex;gap:0.75rem;margin-top:1rem">
      <button class="btn btn-primary" onclick="saveNewSubject()">Create Subject</button>
      <button class="btn btn-ghost" onclick="closeAddSubjectModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
setActiveNav();

async function init() {
  const data = await loadData();
  const completed = getCompleted();
  const subjects = data.subjects;

  const totalTopics = subjects.reduce((s, sub) => s + countSubtopics(sub), 0);
  const doneTopics = subjects.reduce((s, sub) => s + countCompletedSubtopics(sub, completed), 0);
  const overallPct = totalTopics ? Math.round(doneTopics / totalTopics * 100) : 0;

  // Summary strip
  document.getElementById('summaryStrip').innerHTML = `
    <div class="summary-stat">
      <div class="val" style="color:var(--accent)">${doneTopics}</div>
      <div class="lbl">Topics Completed</div>
    </div>
    <div class="summary-stat">
      <div class="val" style="color:var(--text-muted)">${totalTopics - doneTopics}</div>
      <div class="lbl">Topics Remaining</div>
    </div>
    <div class="summary-stat">
      <div class="val" style="color:var(--success)">${overallPct}%</div>
      <div class="lbl">Overall Progress</div>
    </div>
    <div class="summary-stat">
      <div class="val">${subjects.length}</div>
      <div class="lbl">Subjects</div>
    </div>
  `;

  // Subject Progress Overview mini cards
  document.getElementById('subjectsMiniGrid').innerHTML = subjects.map(s => {
    const total = countSubtopics(s);
    const done = countCompletedSubtopics(s, completed);
    const pct = total ? Math.round(done / total * 100) : 0;
    const deleteBtn = s.custom ? `<button class="delete-mini-btn" onclick="deleteSubject(${s.id}); event.preventDefault(); event.stopPropagation();">Delete</button>` : '';
    return `<a href="subject.html?id=${s.id}" class="subj-mini">
      ${deleteBtn}
      <div style="display:flex;justify-content:space-between;align-items:center">
        <span class="subj-mini-name">${s.icon} ${s.shortName || s.name}</span>
        <span class="subj-mini-pct" style="color:${s.color}">${pct}%</span>
      </div>
      <div class="progress-track"><div class="progress-fill" style="width:${pct}%;background:${s.color}"></div></div>
    </a>`;
  }).join('');

  // Subject cards
  const grid = document.getElementById('subjectsGrid');
  grid.innerHTML = subjects.map((s, i) => {
    const total = countSubtopics(s);
    const done = countCompletedSubtopics(s, completed);
    const pct = total ? Math.round(done / total * 100) : 0;
    const delay = Math.min(i * 0.05, 0.5);
    const deleteBtn = s.custom ? `<button class="delete-subject-btn" onclick="deleteSubject(${s.id}); event.preventDefault(); event.stopPropagation();">Delete</button>` : '';
    return `<a href="subject.html?id=${s.id}" class="card subject-card-full fade-up" style="animation-delay:${delay + 0.2}s">
      <div class="top-bar" style="background:${s.color}"></div>
      ${deleteBtn}
      <div class="card-body">
        <div class="big-icon">${s.icon}</div>
        <div class="sub-name">${s.name}</div>
        <div class="sub-meta">
          <span class="topic-count">${done}/${total} topics</span>
          <span class="sub-pct" style="color:${s.color}">${pct}%</span>
        </div>
        <div class="progress-track" style="margin-top:0.6rem">
          <div class="progress-fill" style="width:${pct}%;background:${s.color}"></div>
        </div>
      </div>
    </a>`;
  }).join('');
}

let editMode = false;
function toggleEditMode() {
  editMode = !editMode;
  const grid = document.getElementById('subjectsGrid');
  const btn = document.getElementById('editModeBtn');
  if (editMode) { grid.classList.add('edit-mode'); btn.textContent = 'Done'; btn.classList.remove('btn-ghost'); btn.classList.add('btn-primary'); }
  else { grid.classList.remove('edit-mode'); btn.textContent = 'Edit'; btn.classList.remove('btn-primary'); btn.classList.add('btn-ghost'); }
}

let editModeMini = false;
function toggleEditModeMini() {
  editModeMini = !editModeMini;
  const grid = document.getElementById('subjectsMiniGrid');
  const btn = document.getElementById('editModeMiniBtn');
  if (editModeMini) { grid.classList.add('edit-mode-mini'); btn.textContent = 'Done'; btn.classList.remove('btn-ghost'); btn.classList.add('btn-primary'); }
  else { grid.classList.remove('edit-mode-mini'); btn.textContent = 'Edit'; btn.classList.remove('btn-primary'); btn.classList.add('btn-ghost'); }
}

function deleteSubject(subjectId) {
  if (!confirm('Delete this subject?')) return;
  let cs = JSON.parse(localStorage.getItem('cfa_custom_subjects') || '[]');
  cs = cs.filter(s => s.id !== subjectId);
  localStorage.setItem('cfa_custom_subjects', JSON.stringify(cs));
  const co = JSON.parse(localStorage.getItem('cfa_subject_overlays') || '{}');
  delete co[subjectId];
  localStorage.setItem('cfa_subject_overlays', JSON.stringify(co));
  location.reload();
}

function openAddSubjectModal() {
  document.getElementById('newSubjectName').value = '';
  document.getElementById('newSubjectShort').value = '';
  document.getElementById('newSubjectIcon').value = '';
  document.getElementById('newSubjectColor').value = '#9C27B0';
  document.getElementById('addSubjectModal').classList.add('open');
}

function closeAddSubjectModal() { document.getElementById('addSubjectModal').classList.remove('open'); }

function saveNewSubject() {
  const name = document.getElementById('newSubjectName').value.trim();
  if (!name) { alert('Please enter a subject name.'); return; }
  const cs = JSON.parse(localStorage.getItem('cfa_custom_subjects') || '[]');
  cs.push({ id: Date.now(), name, shortName: document.getElementById('newSubjectShort').value.trim() || name, icon: document.getElementById('newSubjectIcon').value.trim() || 'ðŸ“š', color: document.getElementById('newSubjectColor').value, custom: true, topics: [] });
  localStorage.setItem('cfa_custom_subjects', JSON.stringify(cs));
  closeAddSubjectModal();
  location.reload();
}

document.getElementById('addSubjectModal').addEventListener('click', function(e) { if (e.target === this) closeAddSubjectModal(); });
document.getElementById('editModeBtn').addEventListener('click', toggleEditMode);
document.getElementById('editModeMiniBtn').addEventListener('click', toggleEditModeMini);
document.getElementById('addSubjectBtn').addEventListener('click', openAddSubjectModal);

init();
</script>
</body>
</html>
